<!doctype html>
<html lang="es" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meets | Lists</title>
</head>
<body>
    <h1>List of meets</h1>
    <ul>
        <li th:each="meet:${meets}">
            <span th:text="${meet.topic}">Topic</span>
            (<span th:text="${#temporals.format(meet.date, 'dd-MMM-yyyy')}">Date</span>)
            <ol>
                <li th:each="person:${meet.assistants}">
                    <span th:text="${person.name}"></span>
                    <span th:text="${person.lastName}"></span>
                </li>
            </ol>
        </li>
    </ul>
</body>
</html>
